<!DOCTYPE html>
<html>

	<head>

		<title> Histogram</title>
		<link href = "histogram.css" rel = "stylesheet" > 
		<script src="calculate.js"></script>
	</head>
	<body>

	<h1> Histogram Generator</h1>

	<div id="bounds">
		<h2> Lower bounds</h2>
		<ul style = "list-style: none;" id="list1">
			<li>Max <input type="number" value="100.00" maxlength="6" max="100.00" min="0.00" step="0.01" onkeydown="keyup_submit(event);" onclick="display()" > </li>
			<li>A+ <input type="number"  value="95.00" maxlength="6" max="100.00" min="0.00" step="0.01" onkeydown="keyup_submit(event);" onclick="display()"> </li>
			<li>A  <input type="number"  value="90.00" maxlength="6" max="100.00" min="0.00" step="0.01" onclick="display()" onkeydown="keyup_submit(event);"> </li>
			<li>A- <input type="number"  value="85.00" maxlength="6" max="100.00" min="0.00" step="0.01" onclick="display()" onkeydown="keyup_submit(event);"> </li>
			<li>B+ <input type="number"  value="80.00" maxlength="6" max="100.00" min="0.00" step="0.01" onclick="display()" onkeydown="keyup_submit(event);"> </li>
			<li>B  <input type="number"  value="75.00" maxlength="6" max="100.00" min="0.00" step="0.01" onclick="display()" onkeydown="keyup_submit(event);"> </li>
			<li>B- <input type="number"  value="70.00" maxlength="6" max="100.00" min="0.00" step="0.01" onclick="display()" onkeydown="keyup_submit(event);"> </li>
			<li>C+ <input type="number"  value="65.00" maxlength="6" max="100.00" min="0.00" step="0.01" onclick="display()" onkeydown="keyup_submit(event);"> </li>
			<li>C  <input type="number"  value="60.00" maxlength="6" max="100.00" min="0.00" step="0.01" onclick="display()" onkeydown="keyup_submit(event);"> </li>
			<li>C- <input type="number"  value="55.00" maxlength="6" max="100.00" min="0.00" step="0.01" onclick="display()" onkeydown="keyup_submit(event);"> </li>
			<li>D  <input type="number"  value="50.00" maxlength="6" max="100.00" min="0.00" step="0.01" onclick="display()" onkeydown="keyup_submit(event);"> </li>
			<li>F  <input type="number"  value="0.00"  maxlength="6" max="100.00" min="0.00" step="0.01" onclick="display()" onkeydown="keyup_submit(event);"> </li>
		</ul>
	</div>

	<div id = "histogram">
		<h2>Histogram</h2>
		<ul style = "list-style: none" id = "list2">
			<li>A+</li> <div name="visualize"></div> 
			<li>A</li>  <div name="visualize"></div>
			<li>A-</li> <div name="visualize"></div>
			<li>B+</li> <div name="visualize"></div>
			<li>B</li>  <div name="visualize"></div>
			<li>B-</li> <div name="visualize"></div>
			<li>C+</li> <div name="visualize"></div>
			<li>C</li>  <div name="visualize"></div>
			<li>C-</li> <div name="visualize"></div>
			<li>D</li>  <div name="visualize"></div>
			<li>F</li>  <div name="visualize"></div>
		</ul>
	</div>
